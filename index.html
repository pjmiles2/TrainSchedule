<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedules</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Roboto|Black+Ops+One|VT323" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
   
    <div class="container">

        <br>
        <div class="container">
        <h1>Train Scheduler</h1>
        </div>
    </div>
    <div class="container">
       <div class="row">
           <div class="col-lg-8">
            
        <table class="table table-dark" id="trains">
            <thead class="thead-light">
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        </div>
        
    
          <div class="col-lg-4">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Add Train</h3>
              </div>
              <div class="panel-body">
    
                <form role="form">
                  <div class="form-group">
                    <label for="name-input">Train Name:</label>
                    <input class="form-control" id="name-input" type="text">
                  </div>
                  <div class="form-group">
                    <label for="destination-input">Destination:</label>
                    <input class="form-control" id="destination-input" type="text">
                  </div>
                  <div class="form-group">
                    <label for="time-input">First Train Time:</label>
                    <input class="form-control" id="time-input" type="time">
                  </div>
                  <div class="form-group">
                    <label for="frequency-input">Frequency (min):</label>
                    <input class="form-control" id="frequency-input" type="number">
                  </div>
                  <button class="btn btn-outline-dark btn-lg btn-block" id="add-train" type="submit">Submit</button>
                </form>
              </div>
            </div>
          </div>
    
    
        </div>
    
      </div>
    
    






      <script src="assets/javascript/app.js"></script>

</body>
</html>
